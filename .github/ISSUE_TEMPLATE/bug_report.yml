name: "üêû Bug Report"
description: Report a bug to help us improve
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please describe the bug clearly.
      placeholder: e.g. Button click does not redirect to page
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps so we can reproduce it.
      placeholder: 1. Go to ... 2. Click ... 3. See error
  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What should have happened?
  - type: input
    id: version
    attributes:
      label: Version/Environment
      placeholder: 1.0.4 / Chrome 128 / macOS
